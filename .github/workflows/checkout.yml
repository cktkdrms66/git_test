name: Our Jobs
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - id: step1
        run: echo "word=GitHub" >> $GITHUB_OUTPUT
      - id: step2
        run: echo "word=Actions" >> $GITHUB_OUTPUT
    outputs:
      word1: 1
      word2: 2
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo "${{ needs.job1.outputs.word1 }}"
      - run: echo "${{ needs.job1.outputs.word2 }}"